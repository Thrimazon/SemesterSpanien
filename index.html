<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budget">Din budget per person (SEK):</label>
        <input type="number" id="budget" />

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const budget = parseInt(document.getElementById("budget").value);
            const resultDiv = document.getElementById("result");
            let html = `<h2>Vald stad: ${city.toUpperCase()}, Budget: ${budget} SEK</h2>`;

            function gLink(name, link) {
                return `<li><a href='${link}' target='_blank'>${name}</a></li>`;
            }

            const aktiviteter = {
                malaga: {
                    gratis: [
                        gLink("Stränder i Malaga", "https://www.spain.info/sv/upptack-spanien/10-strander-i-malaga/"),
                        gLink("Alcazaba (utomhusområde)", "https://www.malagaturismo.com/en/tourist-resources/detail/alcazaba/6"),
                        gLink("Parque de Málaga", "https://www.malagaturismo.com/en/tourist-resources/detail/parque-de-malaga/54"),
                        gLink("Museo del Patrimonio Municipal (gratis inträde)", "https://museodelpatrimoniomunicipal.malaga.eu/"),
                        gLink("Besöka Muelle Uno hamnpromenad", "https://www.muelleuno.com/en/")
                    ],
                    låg: [
                        gLink("Picasso-museet", "https://www.museopicassomalaga.org/en"),
                        gLink("Centre Pompidou Málaga", "https://centrepompidou-malaga.eu/en"),
                        gLink("Museo del Vidrio y Cristal", "https://museovidrioycristalmalaga.com/"),
                        gLink("Katedralen i Malaga", "https://www.catedralmalaga.es/"),
                        gLink("Guidad tapastur", "https://www.getyourguide.com/malaga-l402/tapastour-lt/1/?partner_id=4YXKOV4")
                    ],
                    medel: [
                        gLink("Castillo de Gibralfaro", "https://www.malagaturismo.com/en/tourist-resources/detail/gibralfaro-castle/7"),
                        gLink("Båttur från hamnen", "https://www.getyourguide.se/malaga-l402/batturer-tc48/"),
                        gLink("Museo Automovilístico", "https://museoautomovilmalaga.com/"),
                        gLink("Stadsrundtur med buss", "https://city-sightseeing.com/en/60/malaga"),
                        gLink("Guidade historiska vandringar", "https://www.getyourguide.se/malaga-l402/historiska-turer-tc21/")
                    ],
                    hög: [
                        gLink("Vin- och tapasrundtur", "https://www.getyourguide.se/malaga-l402/mat-vinrundturer-tc105/"),
                        gLink("Luftballong över Malaga", "https://www.viator.com/Malaga-tours/Balloon-Rides/d956-g1-c3"),
                        gLink("Katamarankryssning i solnedgång", "https://www.getyourguide.se/malaga-l402/solnedgangskryssningar-tc1228/"),
                        gLink("Privat helikoptertur", "https://www.getyourguide.se/malaga-l402/helikopterturer-tc44/"),
                        gLink("Flamencoshow med middag", "https://www.getyourguide.se/malaga-l402/flamenco-turer-tc566/")
                    ]
                },
                magaluf: {
                    gratis: [
                        gLink("Strandpromenad i Magaluf", "https://www.seemallorca.com/beaches/magaluf-beach-majorca"),
                        gLink("Gatuunderhållning på kvällen", "https://www.tripadvisor.se/Attractions-g580303-Activities-Magaluf_Calvia_Majorca_Balearic_Islands.html"),
                        gLink("Solnedgång vid stranden", "https://www.seemallorca.com/beaches/magaluf-beach-majorca"),
                        gLink("Utforska Cala Vinyes", "https://www.seemallorca.com/beaches/cala-vinyes-beach-majorca"),
                        gLink("Besök på lokala marknaden", "https://www.mallorca.com/shopping/markets")
                    ],
                    låg: [
                        gLink("Minigolf Fantasia", "https://www.fantasiagolf.com/"),
                        gLink("Lokala marknader", "https://www.mallorca.com/shopping/markets"),
                        gLink("Wave House Magaluf", "https://www.wavehousemallorca.com/"),
                        gLink("Aquapark i Magaluf", "https://www.westernpark.com/"),
                        gLink("Bowling Magaluf", "https://www.tripadvisor.se/Attraction_Review-g580303-d12624884-Reviews-Splash_Bowling_Magaluf-Magaluf_Calvia_Majorca_Balearic_Islands.html")
                    ],
                    medel: [
                        gLink("Katmandu Park", "https://www.katmandupark.com/"),
                        gLink("Go-kart i Magaluf", "https://www.kartingmagaluf.com/"),
                        gLink("Western Water Park", "https://www.westernpark.com/"),
                        gLink("Snorklingsutflykt", "https://www.getyourguide.se/magaluf-l126883/snorkling-tc57/"),
                        gLink("Beach Club inträde", "https://www.nikibeach.com/destinations/beach-clubs/mallorca/")
                    ],
                    hög: [
                        gLink("Jetski-tur i Magaluf", "https://www.getyourguide.se/magaluf-l126883/vattensporter-tc55/"),
                        gLink("Katamaranutflykt med lunch", "https://www.getyourguide.se/magaluf-l126883/batturer-tc48/"),
                        gLink("Privat båttur med snorkling", "https://www.getyourguide.se/magaluf-l126883/snorkling-tc57/"),
                        gLink("Lyxig middag & show", "https://www.piratesadventure.com/"),
                        gLink("Privat yachtcharter", "https://www.getyourguide.se/magaluf-l126883/privata-turer-tc221/"),
                    ]
                },
                halmstad: {
                    gratis: [
                        gLink("Promenad längs Nissan", "https://www.visithalland.com/articles/promenera-i-halmstad/"),
                        gLink("Stadsbiblioteket i Halmstad", "https://www.halmstad.se/upplevagora/kultur/bibliotek.105.html"),
                        gLink("Picassoparken", "https://www.halmstad.se/upplevagora/upplevaochgora/konsthallarkulturarvochmuseer/offentligkonst/konstverk/picassoskulpturenjacqueline.22319.html"),
                        gLink("Besök Galgberget", "https://www.halmstad.se/upplevagora/friluftslivochnatur/utflyktsmal/galgberget.23371.html"),
                        gLink("Upptäck Tylösand strand", "https://www.tylosand.se/strand")
                    ],
                    låg: [
                        gLink("Halmstad Arena Bad", "https://www.halmstad.se/upplevagora/idrottmotionochfriluftsliv/simhallar/halmstadarenabad.26158.html"),
                        gLink("Mjellby Konstmuseum", "https://www.mjellbykonstmuseum.se/"),
                        gLink("Teaterbesök", "https://www.halmstadsteater.se/"),
                        gLink("Halmstad Äventyrsland", "https://www.halmstadaventyrsland.se/"),
                        gLink("Bowling i Halmstad", "https://www.rootsbowling.se/")
                    ],
                    medel: [
                        gLink("Padelmatch på Halmstad Padelcenter", "https://halmstadpadelcenter.se/"),
                        gLink("Guidad tur på Galgberget", "https://www.halmstad.se/upplevagora/friluftslivochnatur/utflyktsmal/galgberget.23371.html"),
                        gLink("Lunch på lokal gårdsrestaurang", "https://www.tripadvisor.se/Restaurants-g189889-Halmstad_Halland_County_West_Coast.html"),
                        gLink("Biljard eller shuffleboard", "https://thebullbar.se/"),
                        gLink("Escape Room Halmstad", "https://www.escaperoomhalland.se/")
                    ],
                    hög: [
                        gLink("Vin- och ostprovning", "https://www.tripadvisor.se/Attraction_Review-g189889-d12244060-Reviews-Vinprovning_i_Halmstad-Halmstad_Halland_County_West_Coast.html"),
                        gLink("Båttur längs kusten", "https://www.getyourguide.se/halmstad-l101216/batturer-tc48/"),
                        gLink("Lyxmiddag med utsikt", "https://www.tripadvisor.se/Restaurants-g189889-zfp58-Halmstad_Halland_County_West_Coast.html"),
                        gLink("Golf på Tylösand", "https://www.tylosandsgk.se/"),
                        gLink("Privat spa och relax", "https://www.tripadvisor.se/Attraction_Review-g189889-d17416049-Reviews-Ayurveda_Nordic-Halmstad_Halland_County_West_Coast.html")
                    ]
                }
            };

            let budgetKategori;
            if (budget < 1) budgetKategori = "gratis";
            else if (budget <= 500) budgetKategori = "låg";
            else if (budget <= 1000) budgetKategori = "medel";
            else budgetKategori = "hög";

            if (aktiviteter[city] && aktiviteter[city][budgetKategori]) {
                html += `<p>Aktiviteter (${budgetKategori}):</p><ul>`;
                aktiviteter[city][budgetKategori].forEach(a => html += a);
                html += "</ul>";
            } else {
                html += "<p>Inga aktiviteter hittades för vald stad och budget.</p>";
            }

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
