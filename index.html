<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budget">Din budget per person (SEK):</label>
        <input type="number" id="budget" />

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const budget = parseInt(document.getElementById("budget").value);
            const resultDiv = document.getElementById("result");

            const cityName = city.charAt(0).toUpperCase() + city.slice(1);
            let html = `<h2>Aktiviteter i ${cityName} för ${budget <= 0 ? 'gratis' : budget + ' kr'}</h2><ul>`;

            function gLink(name, city, description) {
                const query = encodeURIComponent(`${name} ${city}`);
                return `<li><a href='https://www.google.com/search?q=${query}' target='_blank'>${name}</a> – ${description}</li>`;
            }

            if (budget < 1) {
                if (city === "halmstad") {
                    html += gLink("Promenad längs Nissan", city, "Natur");
                    html += gLink("Halmstads Stadsbibliotek", city, "Kultur");
                    html += gLink("Norre Katts park", city, "Park");
                } else if (city === "malaga") {
                    html += gLink("Stränder i Malaga", city, "Strand");
                    html += gLink("Alcazaba (utanför)", city, "Historisk plats");
                    html += gLink("Gratis kulturevenemang", city, "Kultur");
                } else if (city === "magaluf") {
                    html += gLink("Promenadstråket Magaluf", city, "Promenad");
                    html += gLink("Stränder", city, "Sol & bad");
                    html += gLink("Gatuunderhållning", city, "Gratisnöje");
                }
            } else if (budget <= 200) {
                if (city === "halmstad") {
                    html += gLink("Halmstad Arena Bad", city, "Äventyrsbad");
                    html += gLink("Föreställning på Halmstad Teater", city, "Teater");
                    html += gLink("Skateparken i Linehed", city, "Sport");
                } else if (city === "malaga") {
                    html += gLink("Picasso-museet", city, "Museum");
                    html += gLink("Parque de Málaga", city, "Park");
                    html += gLink("Engelska kyrkogården", city, "Historia & natur");
                } else if (city === "magaluf") {
                    html += gLink("Katmandu Park (promenadområde & lek)", city, "Temapark");
                    html += gLink("Wave House utsiktsplats", city, "Utsikt & surf");
                    html += gLink("Lokala marknader", city, "Shopping & lokalmat");
                }
            } else if (budget <= 500) {
                if (city === "halmstad") {
                    html += gLink("Padel i Halmstad", city, "Sportaktivitet");
                    html += gLink("Mjellby konstmuseum", city, "Museum");
                    html += gLink("Lunch på lokal gårdsrestaurang", city, "Matupplevelse");
                } else if (city === "malaga") {
                    html += gLink("Caminito del Rey", city, "Vandringsled");
                    html += gLink("Castillo de Gibralfaro", city, "Fästning");
                    html += gLink("Bilmuseum Malaga", city, "Museum");
                } else if (city === "magaluf") {
                    html += gLink("Katmandu Park (inträde)", city, "Temapark");
                    html += gLink("Western Water Park", city, "Vattenpark");
                    html += gLink("Go-karting", city, "Aktivitet");
                }
            } else {
                if (city === "halmstad") {
                    html += gLink("Guidad naturvandring", city, "Guidning");
                    html += gLink("Vin- och ostprovning", city, "Delikatessprovning");
                    html += gLink("Båtutflykt längs kusten", city, "Naturupplevelse");
                } else if (city === "malaga") {
                    html += gLink("Vin- & tapasrundtur", city, "Mat & dryck");
                    html += gLink("Luftballong över Malaga", city, "Äventyr");
                    html += gLink("Katamarantur i solnedgång", city, "Båtutflykt");
                } else if (city === "magaluf") {
                    html += gLink("Katamaranutflykt Magaluf", city, "Båtutflykt");
                    html += gLink("Jetski i Magaluf", city, "Vattensport");
                    html += gLink("House of Katmandu", city, "Attraktion");
                }
            }

            html += "</ul>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
