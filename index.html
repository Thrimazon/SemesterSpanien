<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semesteräventyr i Spanien</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    h1, h2 {

<body>
  <div class="container">
    <h1>Semesteräventyr i Spanien</h1>
    <form id="form">
      <label for="city">Välj en stad:</label>
      <select id="city" required>
        <option value="">-- Välj --</option>
        <option value="murcia">Murcia</option>
        <option value="torrevieja">Torrevieja</option>
        <option value="sanpedro">San Pedro</option>
      </select>

      <label for="budget">Budget (SEK):</label>
      <input type="number" id="budget" min="0" required />

      <button type="submit">Visa aktiviteter</button>
    </form>

    <div class="activities" id="activities"></div>
  </div>

<script>
  const form = document.getElementById('form');
  const activities = document.getElementById('activities');

  const activityData = {
    murcia: [
      { max: 0, items: [
        "Catedral de Murcia",
        "Plaza de las Flores",
        "Carrascoy & El Valle park",
        "Barrancos de Gebas"
      ]},
      { max: 200, items: [
        "Real Casino de Murcia",
        "Plaza de las Flores tapas",
        "Filmoteca Regional",
        "Cykelhyra i centrum",
        "Museo Ramón Gaya",
        "Tapasrunda Platería"
      ]},
      { max: 500, items: [
        "Terra Natura zoo",
        "Rafting i Segura-floden",
        "Guidad vandring + tapas",
        "Vandring Carrascoy",
        "Hästridning Carrascoy",
        "Spa Balneario Archena",
        "Kanottur Segura"
      ]},
      { max: 1000, items: [
        "Luftballongflyg Murcia",
        "Vinprovning vingård Murcia",
        "Matlagningskurs lokal kock"
      ]}
    ],
    torrevieja: [
      { max: 0, items: [
        "Museo del Mar y de la Sal",
        "Elche-marknad Torrevieja",
        "Kayakuthyrning Playa de los Náufragos"
      ]},
      { max: 200, items: [
        "Aquopolis vattenpark",
        "Parasailing Torrevieja",
        "Escape Room La Cárcel"
      ]},
      { max: 500, items: [
        "Snorkling i Torrevieja",
        "SUP-äventyr Torrevieja",
        "El Cura Beach aktiviteter"
      ]},
      { max: 1000, items: [
        "Katamarantur Torrevieja",
        "Delfin- & valskådning",
        "Privat tapas- & vinrunda"
      ]}
    ],
    sanpedro: [
      { max: 0, items: [
        "Naturpark Salinas y Arenales",
        "Lerbad Mar Menor"
      ]},
      { max: 200, items: [
        "Museo Municipal San Pedro",
        "Minigolf Playa Villananitos",
        "SUP uthyrning Mar Menor"
      ]},
      { max: 500, items: [
        "Segwayäventyr San Pedro",
        "Astronomikväll Finca",
        "Båtutflykt snorkling San Pedro"
      ]},
      { max: 1000, items: [
        "Yacht-charter San Pedro",
        "Premium spa Thalasia",
        "Dykning Mar Menor"
      ]}
    ]
  };

  form.addEventListener('submit', e => {
    e.preventDefault();
    const city = document.getElementById('city').value;
    const budget = parseInt(document.getElementById('budget').value);
    activities.innerHTML = '';

    if (!activityData[city]) {
      activities.innerHTML = '<p>Inga aktiviteter funna för vald stad.</p>';
      return;
    }

    const data = activityData[city].find(range => budget <= range.max);
    if (!data) {
      activities.innerHTML = '<p>Ingen aktivitet matchar denna budget.</p>';
      return;
    }

    const ul = document.createElement('ul');
    data.items.forEach(name => {
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(name + " " + city)}`;
      const li = document.createElement('li');
      li.innerHTML = `<a href="${searchUrl}" target="_blank">${name}</a>`;
      ul.appendChild(li);
    });

    const cityCapitalized = city.charAt(0).toUpperCase() + city.slice(1);
    activities.innerHTML = `<h2>Aktiviteter i ${cityCapitalized}</h2>`;
    activities.appendChild(ul);
  });
</script>
</body>
</html>
