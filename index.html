<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budgetCategory">Välj priskategori:</label>
        <select id="budgetCategory">
            <option value="gratis">Gratis</option>
            <option value="låg">0 - 500 SEK</option>
            <option value="medel">501 - 1000 SEK</option>
            <option value="hög">1000+ SEK</option>
        </select>

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const budgetKategori = document.getElementById("budgetCategory").value;
            const resultDiv = document.getElementById("result");
            let html = `<h2>Vald stad: ${city.toUpperCase()}</h2>`;

            function gLink(name, link) {
                return `<li><a href='${link}' target='_blank'>${name}</a></li>`;
            }

            const aktiviteter = {
                murcia: {
                    gratis: [
                        gLink("Catedral de Murcia", "https://www.regmurcia.com/servlet/s.Sl?sit=a,144,c,522,m,1075"),
                        gLink("Plaza de las Flores", "https://www.tripadvisor.com/Attraction_Review-g187518-d12656566-Reviews-Plaza_de_las_Flores-Murcia.html"),
                        gLink("Jardín de Floridablanca", "https://www.murciaturistica.es/es/parque/jardin-de-floridablanca-2050/")
                    ],
                    låg: [
                        gLink("Real Casino de Murcia", "https://www.liveandinvestoverseas.com/country-hub/europe/spain/murcia/"),
                        gLink("Museo Salzillo", "https://www.museosalzillo.es/"),
                        gLink("Museo de la Ciencia y el Agua", "https://cienciayagua.org/")
                    ],
                    medel: [
                        gLink("Terra Natura Murcia", "https://www.terranatura.com/"),
                        gLink("Teatro Romea", "https://teatroromea.es/"),
                        gLink("Shopping i Nueva Condomina", "https://centrocomercialnuevacondomina.com/")
                    ],
                    hög: [
                        gLink("Vinprovning & rundtur", "https://www.getyourguide.se/murcia-l3484/vinprovning-tc104/"),
                        gLink("Guidad dagsutflykt till Cartagena", "https://www.viator.com/Costa-Blanca/d769-ttd"),
                        gLink("Ballongflyg över Murcia", "https://www.viator.com/tours/Murcia/Hot-Air-Balloon-Flight/d23012-19968P1")
                    ]
                },
                "san pedro": {
                    gratis: [
                        gLink("Naturpark Salinas y Arenales", "https://www.turismomurcia.es/salinas-y-arenales/"),
                        gLink("Promenad längs stranden", "https://www.tripadvisor.se/Attraction_Review-g644341-d12034470-Reviews-Playa_de_Villananitos-San_Pedro_del_Pinatar.html"),
                        gLink("Besök lokala marknader", "https://www.murciaturistica.es/en/shopping/markets/")
                    ],
                    låg: [
                        gLink("Minigolf vid Playa de Villananitos", "https://minigolfsp.es/"),
                        gLink("Besök små caféer & glassbarer", "https://www.tripadvisor.se/Restaurants-g644341-San_Pedro_del_Pinatar.html"),
                        gLink("Torgaktiviteter på kvällen", "https://www.tripadvisor.se/Attractions-g644341-Activities-San_Pedro_del_Pinatar.html")
                    ],
                    medel: [
                        gLink("Astronomikväll på Finca Astronómica", "https://www.astronomicasanpedro.es/"),
                        gLink("Spa & avslappning", "https://www.thalasia.com/"),
                        gLink("Utflykt till naturreservat", "https://www.murciaturistica.es/en/nature/")
                    ],
                    hög: [
                        gLink("Seglingstur från San Pedro", "https://www.getyourguide.se/san-pedro-del-pinatar-l170028/segling-tc51/"),
                        gLink("Premium spa-dag på Thalasia Thalasso", "https://www.thalasia.com/"),
                        gLink("Dagsutflykt med guide", "https://www.getyourguide.se/san-pedro-del-pinatar-l170028/")
                    ]
                },
                torrevieja: {
                    gratis: [
                        gLink("Promenad längs strandpromenaden", "https://www.tripadvisor.se/Attraction_Review-g187527-d602246-Reviews-Dique_de_Levante_Breakwater-Torrevieja_Costa_Blanca_Province_of_Alicante_Valencia.html"),
                        gLink("Besök lokala kyrkor", "https://turismodetorrevieja.com/en/places-of-worship/"),
                        gLink("Street art & skulpturer", "https://www.tripadvisor.se/Attractions-g187527-Activities-c49-Torrevieja_Costa_Blanca_Province_of_Alicante_Valencian_Community.html")
                    ],
                    låg: [
                        gLink("Aquopolis vattenpark", "https://www.aquopolis.es/torrevieja/"),
                        gLink("Besök lokal marknad", "https://www.torrevieja.com/markets/"),
                        gLink("Museo del Mar y de la Sal", "https://museomarysal.com/")
                    ],
                    medel: [
                        gLink("Escape Room 'La Cárcel'", "https://www.escapetorrevieja.es/"),
                        gLink("Båttur längs kusten", "https://www.viator.com/Torrevieja/d24235-ttd"),
                        gLink("Besök Habaneras köpcentrum", "https://cc-habaneras.com/")
                    ],
                    hög: [
                        gLink("Delfin- och valskådningskryssning", "https://www.viator.com/Torrevieja-tours/Whale-Watching/d24235-g3-c77"),
                        gLink("Lyxmiddag med havsutsikt", "https://www.tripadvisor.se/Restaurants-g187527-Torrevieja_Costa_Blanca_Province_of_Alicante_Valencian_Community.html"),
                        gLink("Privat rundtur med guide", "https://www.getyourguide.se/torrevieja-l99549/")
                    ]
                }
            };

            if (aktiviteter[city] && aktiviteter[city][budgetKategori]) {
                html += `<ul>`;
                aktiviteter[city][budgetKategori].forEach(a => html += a);
                html += "</ul>";
            } else {
                html += "<p>Inga aktiviteter hittades för vald stad och priskategori.</p>";
            }

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
