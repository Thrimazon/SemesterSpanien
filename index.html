<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budgetRange">Välj budgetkategori:</label>
        <select id="budgetRange">
            <option value="gratis">0 kr (Gratis)</option>
            <option value="låg">1–500 kr</option>
            <option value="medel">501–1000 kr</option>
            <option value="hög">1001+ kr</option>
        </select>

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const kategori = document.getElementById("budgetRange").value;
            const resultDiv = document.getElementById("result");

            const cityName = city.charAt(0).toUpperCase() + city.slice(1);
            let html = `<h2>Aktiviteter i ${cityName} – ${kategori === 'gratis' ? 'Gratis' : kategori === 'låg' ? '1–500 kr' : kategori === 'medel' ? '501–1000 kr' : '1001+ kr'}</h2><ul>`;

            function gLink(name, city, description) {
                const query = encodeURIComponent(`${name} ${city}`);
                return `<li><a href='https://www.google.com/search?q=${query}' target='_blank'>${name}</a> – ${description}</li>`;
            }

            function addActivities(city, kategori) {
                const aktiviteter = {
                    malaga: {
                        gratis: [
                            gLink("Stränder i Malaga", city, "Strand"),
                            gLink("Alcazaba (utanför)", city, "Historisk plats"),
                            gLink("Gratis kulturevenemang", city, "Kultur")
                        ],
                        låg: [
                            gLink("Picasso-museet", city, "Museum"),
                            gLink("Parque de Málaga", city, "Park"),
                            gLink("Engelska kyrkogården", city, "Historia & natur")
                        ],
                        medel: [
                            gLink("Caminito del Rey", city, "Vandringsled"),
                            gLink("Castillo de Gibralfaro", city, "Fästning"),
                            gLink("Bilmuseum Malaga", city, "Museum")
                        ],
                        hög: [
                            gLink("Vin- & tapasrundtur", city, "Mat & dryck"),
                            gLink("Luftballong över Malaga", city, "Äventyr"),
                            gLink("Katamarantur i solnedgång", city, "Båtutflykt")
                        ]
                    },
                    magaluf: {
                        gratis: [
                            gLink("Promenadstråket Magaluf", city, "Promenad"),
                            gLink("Stränder", city, "Sol & bad"),
                            gLink("Gatuunderhållning", city, "Gratisnöje")
                        ],
                        låg: [
                            gLink("Katmandu Park (promenadområde & lek)", city, "Temapark"),
                            gLink("Wave House utsiktsplats", city, "Utsikt & surf"),
                            gLink("Lokala marknader", city, "Shopping & lokalmat")
                        ],
                        medel: [
                            gLink("Katmandu Park (inträde)", city, "Temapark"),
                            gLink("Western Water Park", city, "Vattenpark"),
                            gLink("Go-karting", city, "Aktivitet")
                        ],
                        hög: [
                            gLink("Katamaranutflykt Magaluf", city, "Båtutflykt"),
                            gLink("Jetski i Magaluf", city, "Vattensport"),
                            gLink("House of Katmandu", city, "Attraktion")
                        ]
                    },
                    halmstad: {
                        gratis: [
                            gLink("Promenad längs Nissan", city, "Natur"),
                            gLink("Halmstads Stadsbibliotek", city, "Kultur"),
                            gLink("Norre Katts park", city, "Park")
                        ],
                        låg: [
                            gLink("Halmstad Arena Bad", city, "Äventyrsbad"),
                            gLink("Föreställning på Halmstad Teater", city, "Teater"),
                            gLink("Skateparken i Linehed", city, "Sport")
                        ],
                        medel: [
                            gLink("Padel i Halmstad", city, "Sportaktivitet"),
                            gLink("Mjellby konstmuseum", city, "Museum"),
                            gLink("Lunch på lokal gårdsrestaurang", city, "Matupplevelse")
                        ],
                        hög: [
                            gLink("Guidad naturvandring", city, "Guidning"),
                            gLink("Vin- och ostprovning", city, "Delikatessprovning"),
                            gLink("Båtutflykt längs kusten", city, "Naturupplevelse")
                        ]
                    }
                };
                html += aktiviteter[city]?.[kategori]?.join('') || '<li>Inga aktiviteter hittades.</li>';
            }

            addActivities(city, kategori);

            html += "</ul>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
