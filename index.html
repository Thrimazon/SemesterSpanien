<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
        </select>

        <label for="budget">Din budget per person (SEK):</label>
        <input type="number" id="budget" />

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const budget = parseInt(document.getElementById("budget").value);
            const resultDiv = document.getElementById("result");

            const cityName = city.charAt(0).toUpperCase() + city.slice(1);
            let html = `<h2>Aktiviteter i ${cityName} för ${budget <= 0 ? 'gratis' : budget + ' kr'}</h2><ul>`;

            if (budget < 1) {
                if (city === "malaga") {
                    html += "<li><a href='https://www.malagaturismo.com/en/tourist-resources/detail/the-beaches/99' target='_blank'>Stränder i Malaga</a> – Strand</li>";
                    html += "<li><a href='https://www.andalucia.com/cities/malaga/alcazaba.htm' target='_blank'>Alcazaba (utanför)</a> – Historisk plats</li>";
                    html += "<li><a href='https://www.malagaturismo.com/en/eventos' target='_blank'>Gratis kulturevenemang</a> – Kultur</li>";
                } else if (city === "magaluf") {
                    html += "<li><a href='https://www.majorcadailybulletin.com/holiday/life-style/2019/06/10/55867/the-magaluf-promenade.html' target='_blank'>Promenadstråket Magaluf</a> – Promenad</li>";
                    html += "<li><a href='https://www.mallorca.com/beaches/magaluf' target='_blank'>Stränder</a> – Sol & bad</li>";
                    html += "<li><a href='https://www.abc-mallorca.com/free-things-to-do/' target='_blank'>Gatuunderhållning</a> – Gratisnöje</li>";
                }
            } else if (budget <= 200) {
                if (city === "malaga") {
                    html += "<li><a href='https://www.museopicassomalaga.org/' target='_blank'>Picasso-museet</a> – Museum</li>";
                    html += "<li><a href='https://www.visitacostadelsol.com/planifica-tu-viaje/que-ver-y-que-hacer/parque-de-malaga-p18491' target='_blank'>Parque de Málaga</a> – Park</li>";
                    html += "<li><a href='https://www.malagaturismo.com/en/tourist-resources/detail/english-cemetery/233' target='_blank'>Engelska kyrkogården</a> – Historia & natur</li>";
                } else if (city === "magaluf") {
                    html += "<li><a href='https://www.katmandupark.com/' target='_blank'>Katmandu Park (promenadområde & lek)</a> – Temapark</li>";
                    html += "<li><a href='https://www.tripadvisor.com/Attraction_Review-g580303-d4413034-Reviews-Wave_House-Magaluf_Calvia_Majorca_Balearic_Islands.html' target='_blank'>Wave House utsiktsplats</a> – Utsikt & surf</li>";
                    html += "<li><a href='https://www.mallorca.com/magaluf/markets' target='_blank'>Lokala marknader</a> – Shopping & lokalmat</li>";
                }
            } else if (budget <= 500) {
                if (city === "malaga") {
                    html += "<li><a href='https://www.caminitodelrey.info/en/' target='_blank'>Caminito del Rey</a> – Vandringsled</li>";
                    html += "<li><a href='https://www.malagaturismo.com/en/tourist-resources/detail/gibralfaro-castle/96' target='_blank'>Castillo de Gibralfaro</a> – Fästning</li>";
                    html += "<li><a href='https://automobilemuseum.eu/' target='_blank'>Bilmuseum Malaga</a> – Museum</li>";
                } else if (city === "magaluf") {
                    html += "<li><a href='https://www.katmandupark.com/' target='_blank'>Katmandu Park (inträde)</a> – Temapark</li>";
                    html += "<li><a href='https://www.aquapark.es/en/' target='_blank'>Western Water Park</a> – Vattenpark</li>";
                    html += "<li><a href='https://www.mallorca.com/go-karting-magaluf' target='_blank'>Go-karting</a> – Aktivitet</li>";
                }
            } else {
                if (city === "malaga") {
                    html += "<li><a href='https://www.viator.com/tours/Malaga/Malaga-Wine-Tour-and-Tapas-Tasting/d956-5800WINE' target='_blank'>Vin- & tapasrundtur</a> – Mat & dryck</li>";
                    html += "<li><a href='https://www.getyourguide.com/malaga-l402/malaga-hot-air-balloon-ride-t419798/' target='_blank'>Luftballong över Malaga</a> – Äventyr</li>";
                    html += "<li><a href='https://www.getyourguide.com/malaga-l402/sunset-catamaran-cruise-in-malaga-t359645/' target='_blank'>Katamarantur i solnedgång</a> – Båtutflykt</li>";
                } else if (city === "magaluf") {
                    html += "<li><a href='https://www.getyourguide.com/magaluf-l1268/catamaran-tour-with-lunch-in-mallorca-t435643/' target='_blank'>Katamaranutflykt Magaluf</a> – Båtutflykt</li>";
                    html += "<li><a href='https://www.viator.com/tours/Mallorca/Jet-Ski-Tour-in-Magaluf/d955-333786P1' target='_blank'>Jetski i Magaluf</a> – Vattensport</li>";
                    html += "<li><a href='https://www.tripadvisor.com/Attraction_Review-g580303-d602868-Reviews-House_of_Katmandu-Magaluf_Calvia_Majorca_Balearic_Islands.html' target='_blank'>House of Katmandu</a> – Attraktion</li>";
                }
            }

            html += "</ul>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
