<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budgetRange">Välj budgetkategori:</label>
        <select id="budgetRange">
            <option value="gratis">0 kr (Gratis)</option>
            <option value="låg">1–500 kr</option>
            <option value="medel">501–1000 kr</option>
            <option value="hög">1001+ kr</option>
        </select>

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const kategori = document.getElementById("budgetRange").value;
            const resultDiv = document.getElementById("result");

            const cityName = city.charAt(0).toUpperCase() + city.slice(1);
            let html = `<h2>Aktiviteter i ${cityName} – ${kategori === 'gratis' ? 'Gratis' : kategori === 'låg' ? '1–500 kr' : kategori === 'medel' ? '501–1000 kr' : '1001+ kr'}</h2><ul>`;

            function gLink(name, city, description) {
                const query = encodeURIComponent(`${name} ${city}`);
                return `<li><a href='https://www.google.com/search?q=${query}' target='_blank'>${name}</a> – ${description}</li>`;
            }

            function addActivities(city, kategori) {
                const aktiviteter = {
                    murcia: {
                        gratis: [
                            gLink("Catedral de Murcia", city, "Katedral"),
                            gLink("Plaza de las Flores", city, "Torg & caféer"),
                            gLink("Museo Ramon Gaya (gratis söndagar)", city, "Konstmuseum")
                        ],
                        låg: [
                            gLink("Real Casino de Murcia", city, "Historisk byggnad"),
                            gLink("Museo de la Ciencia y el Agua", city, "Vetenskapsmuseum"),
                            gLink("Teatro Circo", city, "Föreställning")
                        ],
                        medel: [
                            gLink("Terra Natura", city, "Zoo & vattenpark"),
                            gLink("Paintball Murcia", city, "Aktivitet"),
                            gLink("Escape Room Murcia", city, "Escape Room")
                        ],
                        hög: [
                            gLink("Ballongflyg Murcia", city, "Ballongflyg"),
                            gLink("Vinprovning med tapas", city, "Mat & dryck"),
                            gLink("Privat guidad tur", city, "Turistguide")
                        ]
                    },
                    torrevieja: {
                        gratis: [
                            gLink("Promenad längs Paseo Marítimo", city, "Havsutsikt"),
                            gLink("Besök på Salinas de Torrevieja", city, "Naturupplevelse"),
                            gLink("Parque de las Naciones", city, "Park & lekplats")
                        ],
                        låg: [
                            gLink("Museo del Mar y de la Sal", city, "Museum"),
                            gLink("Aquopolis vattenpark", city, "Vattenpark"),
                            gLink("Bowling Torrevieja", city, "Bowling")
                        ],
                        medel: [
                            gLink("Mini golf Torrevieja", city, "Nöje"),
                            gLink("Båtutflykt till ön Tabarca", city, "Båtutflykt"),
                            gLink("Escape Room 'La Cárcel'", city, "Escape Room")
                        ],
                        hög: [
                            gLink("Delfinsafari", city, "Båt & natur"),
                            gLink("Jetski vid stranden", city, "Vattensport"),
                            gLink("Privat fisketur", city, "Båtaktivitet")
                        ]
                    },
                    "san pedro": {
                        gratis: [
                            gLink("Naturpark Salinas y Arenales", city, "Naturreservat"),
                            gLink("Promenad längs strandpromenaden", city, "Hav & motion"),
                            gLink("Besök på småbåtshamnen", city, "Hamn & caféer")
                        ],
                        låg: [
                            gLink("Minigolf vid Playa de Villananitos", city, "Minigolf"),
                            gLink("Cafébesök i centrum", city, "Fika"),
                            gLink("Besök på lokal marknad", city, "Shopping & lokalmat")
                        ],
                        medel: [
                            gLink("Astronomikväll på Finca Astronómica", city, "Stjärnskådning"),
                            gLink("Cykelhyra för kusttur", city, "Aktivitet"),
                            gLink("Lunch på strandrestaurang", city, "Matupplevelse")
                        ],
                        hög: [
                            gLink("Spadag på Thalasia Thalasso", city, "Spa"),
                            gLink("Seglingskurs", city, "Vattensport"),
                            gLink("Vinprovning & middag", city, "Gourmetupplevelse")
                        ]
                    }
                };
                html += aktiviteter[city]?.[kategori]?.join('') || '<li>Inga aktiviteter hittades.</li>';
            }

            addActivities(city, kategori);

            html += "</ul>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
