<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
        </select>

        <label for="budget">Din budget per person (SEK):</label>
        <input type="number" id="budget" />

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const budget = parseInt(document.getElementById("budget").value);
            const resultDiv = document.getElementById("result");

            let html = `<h2>Aktiviteter i ${city.charAt(0).toUpperCase() + city.slice(1)} för`;

            if (budget < 1) {
                html += ` 0 kr</h2><p>Gratisaktiviteter:</p><ul>`;
                if (city === "murcia") {
                    html += "<li><a href='https://www.regmurcia.com/servlet/s.Sl?sit=a,144,c,522,m,1075' target='_blank'>Catedral de Murcia</a> – Katedral</li>";
                    html += "<li><a href='https://www.tripadvisor.com/Attraction_Review-g187518-d12656566-Reviews-Plaza_de_las_Flores-Murcia.html' target='_blank'>Plaza de las Flores</a> – Torg & caféer</li>";
                } else if (city === "torrevieja") {
                    html += "<li><a href='https://museomarysal.com/' target='_blank'>Museo del Mar y de la Sal</a> – Museum</li>";
                } else if (city === "san pedro") {
                    html += "<li><a href='https://www.turismomurcia.es/salinas-y-arenales/' target='_blank'>Naturpark Salinas y Arenales</a> – Naturreservat</li>";
                }
                html += "</ul>";
            } else if (budget <= 200) {
                html += ` mellan 0 - 200 kr</h2><ul>`;
                if (city === "murcia") {
                    html += "<li><a href='https://www.liveandinvestoverseas.com/country-hub/europe/spain/murcia/' target='_blank'>Real Casino de Murcia</a> – Historisk byggnad</li>";
                } else if (city === "torrevieja") {
                    html += "<li><a href='https://www.aquopolis.es/torrevieja/' target='_blank'>Aquopolis vattenpark</a> – Vattenpark</li>";
                } else if (city === "san pedro") {
                    html += "<li><a href='https://minigolfsp.es/' target='_blank'>Minigolf vid Playa de Villananitos</a> – Minigolf</li>";
                }
                html += "</ul>";
            } else if (budget <= 500) {
                html += ` mellan 201 - 500 kr</h2><ul>`;
                if (city === "murcia") {
                    html += "<li><a href='https://www.getyourguide.com/murcia-l3484/terra-natura-murcia-ticket-entry' target='_blank'>Terra Natura zoo & vattenpark</a> – Zoo & vattenpark</li>";
                } else if (city === "torrevieja") {
                    html += "<li><a href='https://www.escapetorrevieja.es/' target='_blank'>Escape Room 'La Cárcel'</a> – Escape room</li>";
                } else if (city === "san pedro") {
                    html += "<li><a href='https://www.astronomicasanpedro.es/' target='_blank'>Astronomikväll på Finca Astronómica</a> – Stjärnskådning</li>";
                }
                html += "</ul>";
            } else {
                html += ` mellan 501 - 1000 kr</h2><ul>`;
                if (city === "murcia") {
                    html += "<li><a href='https://www.getyourguide.com/murcia-l3484/ballongflyg' target='_blank'>Luftballongflyg över Murcia</a> – Äventyrsaktivitet</li>";
                } else if (city === "torrevieja") {
                    html += "<li><a href='https://www.viator.com/dolphin-watching' target='_blank'>Delfin- och valskådningskryssning</a> – Båtutflykt</li>";
                } else if (city === "san pedro") {
                    html += "<li><a href='https://www.thalasia.es/' target='_blank'>Premium spa-dag på Thalasia Thalasso</a> – Spa</li>";
                }
                html += "</ul>";
            }

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
