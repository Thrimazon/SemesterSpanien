<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background-color: #f4f4f4; }
        h1, h2 { text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 1rem; border-radius: 8px; }
        label, select, button { display: block; width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
        .result { margin-top: 2rem; }
        ul { padding-left: 1.2rem; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        @media (max-width: 600px) { body { padding: 0.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budgetCategory">Välj priskategori:</label>
        <select id="budgetCategory">
            <option value="gratis">Gratis</option>
            <option value="låg">0 - 500 SEK</option>
            <option value="medel">501 - 1000 SEK</option>
            <option value="hög">1000+ SEK</option>
        </select>

        <button id="showBtn">Visa aktiviteter</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('showBtn').addEventListener('click', visaAktiviteter);

        function visaAktiviteter() {
            const city = document.getElementById('city').value;
            const budgetKategori = document.getElementById('budgetCategory').value;
            const resultDiv = document.getElementById('result');
            let html = `<h2>Vald stad: ${city.toUpperCase()}</h2>`;

            function gLink(name, description) {
                const query = encodeURIComponent(name + ' ' + city);
                const searchUrl = `https://www.google.com/search?q=${query}`;
                return `<li><a href='${searchUrl}' target='_blank'>${name}</a> – ${description}</li>`;
            }

            const aktiviteter = {
                murcia: {
                    gratis: [
                        gLink('Catedral de Murcia', 'Katedral'),
                        gLink('Plaza de las Flores', 'Torg & café'),
                        gLink('Jardín de Floridablanca', 'Park')
                    ],
                    låg: [
                        gLink('Real Casino de Murcia', 'Historisk byggnad'),
                        gLink('Museo Salzillo', 'Museum'),
                        gLink('Museo de la Ciencia y el Agua', 'Vetenskapsmuseum')
                    ],
                    medel: [
                        gLink('Terra Natura Murcia', 'Zoo & vattenpark'),
                        gLink('Teatro Romea', 'Teater'),
                        gLink('Shopping i Nueva Condomina', 'Shoppingcenter')
                    ],
                    hög: [
                        gLink('Vinprovning & rundtur', 'Mat & dryck'),
                        gLink('Guidad dagsutflykt till Cartagena', 'Rundtur'),
                        gLink('Ballongflyg över Murcia', 'Äventyrsaktivitet')
                    ]
                },
                'san pedro': {
                    gratis: [
                        gLink('Naturpark Salinas y Arenales', 'Naturreservat'),
                        gLink('Promenad längs stranden', 'Strandpromenad'),
                        gLink('Besök lokala marknader', 'Marknad')
                    ],
                    låg: [
                        gLink('Minigolf vid Playa de Villananitos', 'Minigolf'),
                        gLink('Caféer & glassbarer', 'Fikaställe'),
                        gLink('Torgaktiviteter på kvällen', 'Nöje')
                    ],
                    medel: [
                        gLink('Astronomikväll på Finca Astronómica', 'Stjärnskådning'),
                        gLink('Spa & avslappning', 'Spa'),
                        gLink('Utflykt till naturreservat', 'Utflykt')
                    ],
                    hög: [
                        gLink('Seglingstur från San Pedro', 'Båtutflykt'),
                        gLink('Premium spa-dag på Thalasia Thalasso', 'Spa & relax'),
                        gLink('Privat guidad tur', 'Rundtur')
                    ]
                },
                torrevieja: {
                    gratis: [
                        gLink('Strandpromenad Dique de Levante', 'Promenad'),
                        gLink('Lokala kyrkor', 'Kultur'),
                        gLink('Street art', 'Konst')
                    ],
                    låg: [
                        gLink('Aquopolis vattenpark', 'Vattenpark'),
                        gLink('Lokal marknad', 'Shopping'),
                        gLink('Museo del Mar y de la Sal', 'Museum')
                    ],
                    medel: [
                        gLink('Escape Room La Cárcel', 'Escape Room'),
                        gLink('Båttur längs kusten', 'Båtutflykt'),
                        gLink('Habaneras köpcentrum', 'Shopping')
                    ],
                    hög: [
                        gLink('Delfin- och valskådning', 'Båtutflykt'),
                        gLink('Lyxmiddag med havsutsikt', 'Restaurang'),
                        gLink('Privat rundtur med guide', 'Rundtur')
                    ]
                },
                malaga: {
                    gratis: [
                        gLink('Stränder i Malaga', 'Strand'),
                        gLink('Alcazaba (utomhusområde)', 'Fästning'),
                        gLink('Parque de Málaga', 'Park')
                    ],
                    låg: [
                        gLink('Picasso-museet', 'Museum'),
                        gLink('Centre Pompidou Málaga', 'Konstmuseum'),
                        gLink('Museo del Vidrio y Cristal', 'Glasmuseum')
                    ],
                    medel: [
                        gLink('Castillo de Gibralfaro', 'Fästning'),
                        gLink('Båttur från hamnen', 'Båtutflykt'),
                        gLink('Stadsrundtur med buss', 'Sightseeing')
                    ],
                    hög: [
                        gLink('Vin- och tapasrundtur', 'Mat & dryck'),
                        gLink('Ballongflyg över Malaga', 'Äventyr'),
                        gLink('Flamencoshow med middag', 'Show')
                    ]
                },
                magaluf: {
                    gratis: [
                        gLink('Strandpromenad i Magaluf', 'Strandpromenad'),
                        gLink('Gatuunderhållning', 'Underhållning'),
                        gLink('Solnedgång vid stranden', 'Solnedgång')
                    ],
                    låg: [
                        gLink('Minigolf Fantasia', 'Minigolf'),
                        gLink('Wave House Magaluf', 'Surf'),
                        gLink('Aquapark i Magaluf', 'Vattenpark')
                    ],
                    medel: [
                        gLink('Katmandu Park', 'Temapark'),
                        gLink('Go-kart i Magaluf', 'Gokart'),
                        gLink('Beach Club inträde', 'Beach club')
                    ],
                    hög: [
                        gLink('Jetski-tur i Magaluf', 'Jetski'),
                        gLink('Katamaranutflykt med lunch', 'Katamaran'),
                        gLink('Privat yachtcharter', 'Yacht')
                    ]
                },
                halmstad: {
                    gratis: [
                        gLink('Promenad längs Nissan', 'Promenad'),
                        gLink('Stadsbiblioteket i Halmstad', 'Bibliotek'),
                        gLink('Picassoparken', 'Park')
                    ],
                    låg: [
                        gLink('Halmstad Arena Bad', 'Bad'),
                        gLink('Mjellby Konstmuseum', 'Konstmuseum'),
                        gLink('Halmstad Äventyrsland', 'Nöjespark')
                    ],
                    medel: [
                        gLink('Padelmatch på Halmstad Padelcenter', 'Sport'),
                        gLink('Lunch på lokal gårdsrestaurang', 'Mat & dryck'),
                        gLink('Escape Room Halmstad', 'Escape Room')
                    ],
                    hög: [
                        gLink('Vinprovning i Halmstad', 'Mat & dryck'),
                        gLink('Lyxmiddag med utsikt', 'Restaurang'),
                        gLink('Privat spa och relax', 'Spa')
                    ]
                }
            };

            if (aktiviteter[city] && aktiviteter[city][budgetKategori]) {
                html += '<ul>' + aktiviteter[city][budgetKategori].join('') + '</ul>';
            } else {
                html += '<p>Inga aktiviteter hittades för vald stad och priskategori.</p>';
            }
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
