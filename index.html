<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesteraktiviteter i Spanien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semesteraktiviteter i Spanien</h1>
        <label for="city">Välj stad:</label>
        <select id="city">
            <option value="murcia">Murcia</option>
            <option value="torrevieja">Torrevieja</option>
            <option value="san pedro">San Pedro</option>
            <option value="malaga">Malaga</option>
            <option value="magaluf">Magaluf</option>
            <option value="halmstad">Halmstad</option>
        </select>

        <label for="budgetRange">Välj budgetkategori:</label>
        <select id="budgetRange">
            <option value="gratis">0 kr (Gratis)</option>
            <option value="låg">1–500 kr</option>
            <option value="medel">501–1000 kr</option>
            <option value="hög">1001+ kr</option>
        </select>

        <button onclick="visaAktiviteter()">Visa aktiviteter</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function visaAktiviteter() {
            const city = document.getElementById("city").value;
            const kategori = document.getElementById("budgetRange").value;
            const resultDiv = document.getElementById("result");

            const cityName = city.charAt(0).toUpperCase() + city.slice(1);
            let html = `<h2>Aktiviteter i ${cityName} – ${kategori === 'gratis' ? 'Gratis' : kategori === 'låg' ? '1–500 kr' : kategori === 'medel' ? '501–1000 kr' : '1001+ kr'}</h2><ul>`;

            function gLink(name, city, description) {
                const query = encodeURIComponent(`${name} ${city}`);
                return `<li><a href='https://www.google.com/search?q=${query}' target='_blank'>${name}</a> – ${description}</li>`;
            }

            function addActivities(city, kategori) {
                const aktiviteter = {
                    murcia: {
                        gratis: [
                            gLink("Catedral de Murcia", city, "Katedral"),
                            gLink("Plaza de las Flores", city, "Torg & caféer"),
                            gLink("Jardín de Floridablanca", city, "Park")
                        ],
                        låg: [
                            gLink("Real Casino de Murcia", city, "Historisk byggnad"),
                            gLink("Museo Salzillo", city, "Museum"),
                            gLink("Museo de la Ciencia y el Agua", city, "Vetenskapsmuseum")
                        ],
                        medel: [
                            gLink("Terra Natura Murcia", city, "Zoo & vattenpark"),
                            gLink("Teatro Romea", city, "Teaterföreställning"),
                            gLink("Shopping i Nueva Condomina", city, "Shoppingcenter")
                        ],
                        hög: [
                            gLink("Vinprovning & rundtur", city, "Mat & dryck"),
                            gLink("Guidad dagsutflykt till Cartagena", city, "Heldagsupplevelse"),
                            gLink("Ballongflyg över Murcia", city, "Äventyrsaktivitet")
                        ]
                    },
                    "san pedro": {
                        gratis: [
                            gLink("Naturpark Salinas y Arenales", city, "Naturreservat"),
                            gLink("Promenad längs stranden", city, "Strand"),
                            gLink("Besök lokala marknader", city, "Shopping & mat")
                        ],
                        låg: [
                            gLink("Minigolf vid Playa de Villananitos", city, "Minigolf"),
                            gLink("Besök små caféer & glassbarer", city, "Fika"),
                            gLink("Torgaktiviteter på kvällen", city, "Nöje")
                        ],
                        medel: [
                            gLink("Astronomikväll på Finca Astronómica", city, "Stjärnskådning"),
                            gLink("Spa & avslappning", city, "Wellness"),
                            gLink("Utflykt till naturreservat", city, "Natur")
                        ],
                        hög: [
                            gLink("Seglingstur från San Pedro", city, "Båtaktivitet"),
                            gLink("Premium spa-dag på Thalasia Thalasso", city, "Spa"),
                            gLink("Dagsutflykt med guide", city, "Rundtur")
                        ]
                    },
                    torrevieja: {
                        gratis: [
                            gLink("Promenad längs strandpromenaden", city, "Strand & utsikt"),
                            gLink("Besök lokala kyrkor", city, "Kultur"),
                            gLink("Street art & skulpturer", city, "Gratis konst")
                        ],
                        låg: [
                            gLink("Aquopolis vattenpark", city, "Vattenpark"),
                            gLink("Besök lokal marknad", city, "Shopping"),
                            gLink("Museo del Mar y de la Sal", city, "Museum")
                        ],
                        medel: [
                            gLink("Escape Room 'La Cárcel'", city, "Escape room"),
                            gLink("Båttur längs kusten", city, "Båtaktivitet"),
                            gLink("Besök Habaneras köpcentrum", city, "Shopping")
                        ],
                        hög: [
                            gLink("Delfin- och valskådningskryssning", city, "Båtutflykt"),
                            gLink("Lyxmiddag med havsutsikt", city, "Restaurangupplevelse"),
                            gLink("Privat rundtur med guide", city, "Guidning")
                        ]
                    },
                    malaga: {
                        gratis: [
                            gLink("Stränder i Malaga", city, "Strand"),
                            gLink("Alcazaba (utomhusområde)", city, "Historisk plats"),
                            gLink("Parque de Málaga", city, "Park")
                        ],
                        låg: [
                            gLink("Picasso-museet", city, "Konstmuseum"),
                            gLink("Centre Pompidou Málaga", city, "Modern konst"),
                            gLink("Museo del Vidrio y Cristal", city, "Glasmuseum")
                        ],
                        medel: [
                            gLink("Castillo de Gibralfaro", city, "Fästning med utsikt"),
                            gLink("Båttur från hamnen", city, "Kustupplevelse"),
                            gLink("Museo Automovilístico", city, "Bil- och modedesign")
                        ],
                        hög: [
                            gLink("Vin- och tapasrundtur", city, "Mat & dryck"),
                            gLink("Luftballong över Malaga", city, "Äventyr"),
                            gLink("Katamarankryssning i solnedgång", city, "Båtupplevelse")
                        ]
                    },
                    magaluf: {
                        gratis: [
                            gLink("Strandpromenad i Magaluf", city, "Strand & vyer"),
                            gLink("Gatuunderhållning på kvällen", city, "Nöje"),
                            gLink("Solnedgång vid stranden", city, "Avkoppling")
                        ],
                        låg: [
                            gLink("Minigolf Fantasia", city, "Minigolfpark"),
                            gLink("Lokala marknader", city, "Shopping & mat"),
                            gLink("Wave House Magaluf", city, "Surf & nöje")
                        ],
                        medel: [
                            gLink("Katmandu Park", city, "Temapark & attraktioner"),
                            gLink("Go-kart i Magaluf", city, "Motorsport"),
                            gLink("Western Water Park", city, "Vattenpark")
                        ],
                        hög: [
                            gLink("Jetski-tur i Magaluf", city, "Vattensport"),
                            gLink("Katamaranutflykt med lunch", city, "Båtutflykt"),
                            gLink("Privat båttur med snorkling", city, "Äventyr")
                        ]
                    },
                    halmstad: {
                        gratis: [
                            gLink("Promenad längs Nissan", city, "Natur"),
                            gLink("Stadsbiblioteket i Halmstad", city, "Kultur & läsning"),
                            gLink("Picassoparken", city, "Konst & park")
                        ],
                        låg: [
                            gLink("Halmstad Arena Bad", city, "Äventyrsbad"),
                            gLink("Mjellby Konstmuseum", city, "Museum"),
                            gLink("Teaterbesök", city, "Kulturupplevelse")
                        ],
                        medel: [
                            gLink("Padelmatch på Halmstad Padelcenter", city, "Sportaktivitet"),
                            gLink("Guidad tur på Galgberget", city, "Historia"),
                            gLink("Lunch på lokal gårdsrestaurang", city, "Matupplevelse")
                        ],
                        hög: [
                            gLink("Vin- och ostprovning", city, "Delikatessupplevelse"),
                            gLink("Båttur längs kusten", city, "Natur & äventyr"),
                            gLink("Lyxmiddag med utsikt", city, "Restaurangupplevelse")
                        ]
                    }
                };
                html += aktiviteter[city]?.[kategori]?.join('') || '<li>Inga aktiviteter hittades.</li>';
            }

            addActivities(city, kategori);

            html += "</ul>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
